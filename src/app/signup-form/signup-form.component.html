<div class="container-fluid" >
    <div class="row">
        <div class="col-md-5">
            <h2>Student Managment
                <br> System</h2>
        </div>
        
        <div *ngIf="user" class="col-md-3" style=" margin-top: 20vh">
            
            <form class="form-login"  #signupForm="ngForm" (ngSubmit)="submitForm(signupForm.value)">

                <h2>Create Account</h2>
                <p class="title">Create your account</p>

                <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]=user.username>
                </div>

                <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]=user.email>                    
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]=user.password>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" data-toggle="password" placeholder="Confirm Password" name="confirmPassword" ngModel>
                </div>
                <div *ngIf="!user.id">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                </div>
                <div *ngIf="user.id">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Update</button>
                 </div>   
                <div  class="form-footer">Already have an account?
                    <a  (click)="login()" >Login here</a>
                </div>
            </form>
                
        </div>
    </div>
</div>
